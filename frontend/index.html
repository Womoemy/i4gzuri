<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semantics Design</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h2>Quiz on Important Facts</h2>
  </header>
  <main>
    <p>Which one of these is a JavaScript package manager?</p>
    <div class="options">
      <label for="option1">
        <input type="radio" id="option1" name="quiz" value="nodejs">
        a : Node.js
      </label>

      <label for="option2">
        <input type="radio" id="option2" name="quiz" value="typescript">
        b : TypeScript
      </label>

      <label for="option3">
        <input type="radio" id="option3" name="quiz" value="npm" checked>
        c : npm
      </label>
    </div>
    <div class="btngroup">
      <button class="btn">Previous Question</button>
      <button class="btn">Next Question</button>
    </div>
  </main>
</body>
</html>
