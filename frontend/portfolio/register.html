  <main>
    <section class="register-section">
      <h2 class="title"><span>03.</span> Register</h2>
      <div class="form-div" id="regform-div">
        <form action="register.html" class="register-form">
          <label class="reg-label" for="fname" id="fname-label">First Name</label>
          <input class="form-field" type="text" name="fname" id="fname">

          <label class="reg-label" for="lname" id="lname-label">Last Name</label>
          <input class="form-field type="text" name="lname" id="lname">
          
          <label class="reg-label" for="email" id="email-label">Email</label>
          <input class="form-field" type="email" name="email" id="email">

          <label class="reg-label" for="phone" id="phone-label">Phone</label>
          <input class="form-field type="tel" name="phone" id="phone">

          <label class="reg-label" for="gender" id="gender-label">Gender</label>
          <select class="form-field name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label class="reg-label" for="country" id="country-label">Country</label>
          <input class="form-field type="text" name="country" id="country">

          <label class="reg-label" for="state" id="state-label">State</label>
          <input class="form-field type="text" name="state" id="state">

          <label class="reg-label" for="pswd" id="pswd-label">Password</label>
          <input class="form-field type="password" name="pswd" id="pswd">

          <label class="reg-label" for="confirm_pswd" id="cpwsd-label">Confirm Password</label>
          <input class="form-field type="password" name="confirm_pswd" id="confirm_pswd">

          <button class="btn" id="reg-btn">Register</button>
        </form>
      </div>
    </div>
  </main>
