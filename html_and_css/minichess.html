  <title>Minichess - Gardner</title>
</head>
<body>
  <div id="board">
    <!-- 1st row -->
    <div class="boardsqs"><p>&#9819;</p></div> <!--Black Queen-->
    <div class="boardsqs"><p>&#9818;</p></div> <!--Black King-->
    <div class="boardsqs"><p>&#9821;</p></div> <!--Black Bishop-->
    <div class="boardsqs"><p>&#9822;</p></div> <!--Black Knight-->
    <div class="boardsqs"><p>&#9820;</p></div> <!--Black Rook-->

    <!-- 2nd row: Black Pawns -->
    <div class="boardsqs"><p>&#9823;</p></div>
    <div class="boardsqs"><p>&#9823;</p></div>
    <div class="boardsqs"><p>&#9823;</p></div>
    <div class="boardsqs"><p>&#9823;</p></div>
    <div class="boardsqs"><p>&#9823;</p></div>

    <!-- 3rd row -->
    <div class="boardsqs"></div>
    <div class="boardsqs"></div>
    <div class="boardsqs"></div>
    <div class="boardsqs"></div>
    <div class="boardsqs"></div>

    <!-- 4th row: White Pawns -->
    <div class="boardsqs"><p>&#9817;</p></div>
    <div class="boardsqs"><p>&#9817;</p></div>
    <div class="boardsqs"><p>&#9817;</p></div>
    <div class="boardsqs"><p>&#9817;</p></div>
    <div class="boardsqs"><p>&#9817;</p></div>

    <!-- 5th row -->
    <div class="boardsqs"><p>&#9813;</p></div> <!-- White Queen -->
    <div class="boardsqs"><p>&#9812;</p></div> <!-- White King -->
    <div class="boardsqs"><p>&#9815;</p></div> <!-- White Bishop-->
    <div class="boardsqs"><p>&#9816;</p></div> <!-- White Knight -->
    <div class="boardsqs"><p>&#9814;</p></div> <!-- White Rook -->
  </div>

</html>
